<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="/css/OrderConfirmation.css">
</head>
<body>
    <h1>Order Confirmation</h1>
    <p>Your order has been successfully placed!</p>

    <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
    <p><strong>Shipping Address:</strong> <span th:text="${order.shippingAddress}"></span></p>
    <p><strong>Contact Number:</strong> <span th:text="${order.contactNumber}"></span></p>
    <p><strong>Payment Method:</strong> <span th:text="${order.paymentMethod}"></span></p>
    <p><strong>Total Amount:</strong> <span th:text="${order.totalAmount}"></span></p>
</body>
</html>
