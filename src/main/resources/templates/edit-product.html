<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="/css/edit-product.css">
</head>
<body>
    <h1>Edit Product</h1>
    <!-- Corrected form action using th:action -->
    <form th:action="@{/admin/edit-product/{id}(id=${product.id})}" method="POST" enctype="multipart/form-data">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" th:value="${product.name}" required><br><br>

        <label for="price">Price:</label>
        <input type="text" id="price" name="price" th:value="${product.price}" required><br><br>

        <label for="image">Choose Image:</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>

        <button type="submit">Update Product</button>
    </form>
</body>
</html>
