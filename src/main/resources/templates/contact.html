<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechHub Marketplace</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo">
                <img src="/images/logo.webp" alt="TechHub Logo" class="logo-image">
            </div>
            <div class="nav-links">
                <a href="/index.">Home</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-page">
        <h2>Contact Us</h2>
        <p>Have questions? We're here to help! Reach out to us using the form below or through our contact details.</p>

        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="success-message" id="successMessage" style="display: none;"></div>


        <div class="contact-details">
            <p><strong>Address:</strong> 123 TechHub Lane, TechCity, Butwal</p>
            <p><strong>Phone:</strong> 9807698600</p>
            <p><strong>Email:</strong> support@techhub.com</p>
        </div>


    </section>
</body>

</html>
