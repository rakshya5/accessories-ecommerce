<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/AdminDashboard.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-right">
                <a href="/logout">Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <h1>Welcome, Admin</h1>
        <div class="dashboard-container">
            <!-- Manage Products -->
            <div class="dashboard-card">
                <div class="card-icon">&#128722;</div>
                <h2>Manage Products</h2>
                <p>Add, edit, or delete products.</p>
                <a href="/admin/ViewProducts" class="btn">View Products</a>
                <a href="/admin/add-product" class="btn secondary">Add Product</a>
            </div>

            <!-- Manage Users -->
            <div class="dashboard-card">
                <div class="card-icon">&#128100;</div>
                <h2>View Users</h2>
                <p>View user accounts.</p>
                <a href="/admin/users" class="btn">Manage Users</a>
            </div>

            <!-- View Orders -->
            <div class="dashboard-card">
                <div class="card-icon">&#128179;</div>
                <h2>View Orders</h2>
                <p>Track customer orders and update statuses.</p>
                <a href="/admin/orders" class="btn">View Orders</a>
            </div>
        </div>
    </main>
</body>

</html>
